<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div>
    <img src="images/bg-pattern-top.svg" alt="" class="circle-left">
    <img src="images/bg-pattern-top.svg" alt="" class="circle-right">
  </div>
  <section>
    <div class="card-image"></div>
    <img src="images/image-victor.jpg" alt="" class="victor">
    <div class="nickname">
    <span class="name">Victor Crest</span>
    <span class="age">26</span>
    </div>
    <div class="place">
      <p>London</p>
    </div>
    <div class="interlude"> 
    </div>
    <div class="inf-1">
      <span>80K</span>
      <span>803K</span>
      <span>1.4K</span>
    </div>
    <div class="inf-2">
      <span>Followers</span>
      <span>Likes</span>
      <span>Photos</span>

    </div>
  </section>
</body>

</html>
